<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>App</title>
</head>
<body>
  <div id="app-container">
    <!-- Inicio de cabecera -->
    <header>

      <div id="header-container">
          <h1 id="header-title">App de vocabulario</h1>
          <hr/>
          <div id="select-container"></div>
          <hr/>
          <h2 id="original-word">Loading...</h2>
      </div>

    </header>

    <div>

      <div id="translated-word-container">
        <h2 id="translated-word">Loading...</h2>
      </div>
      
      
      <section id="buttons-container"></section>
    </div>

  </div>

  <aside>

    <div id="score-container">

      <h3>Puntuación total: </h3>
      <h2 class="points" id="total-score"></h2>
      <hr/>
      <h3>Palabras completadas: </h3>
      <h2 class="points" id="words-completed"></h2>
      <hr/>
      <h3>Multiplicador: </h3>
      <h2 class="points" id="multiplier"></h2>
      <hr/>
      <h3>Vidas: </h3>
      <h2 class="points" id="lifes"></h2>
      <hr/>
      <h3>Mayor puntuación: </h3>
      <h2 class="points" id="highest-score"></h2>
      <hr/>

    </div>

  </aside>

  <script type="module" src="main.js"></script>
</body>
</html>
